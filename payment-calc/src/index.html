<html>
  <head>
    <title>Monthly Payment Calculator</title>
  </head>
  <body>
    <h1>Monthly Payment Calculator</h1>
    <p>
    Principal: $<input type="text" size=10 id="principal"/>
    </p>

    <p>
    APR: <input type="text" size=7 id="apr" />%
    </p>

    <p>
    Years: <input type="text" size=4 id="years">
    </p>

    <p>
    Your monthly payment is: $<span id="payment"></span>
    </p>

    <button id="docalc">Force Calculation</button>

    <script type="text/javascript" src="loanpayment.bs.js"></script>
  </body>
</html>
